<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        p {
            color: red;
        }

        footer{
            position:fixed;
            bottom:0px;
            left:0px;
            right:0px;
            margin-bottom:0px;
        }
        hr{
            color: #00cccc;
        }
    </style>
</head>
<body>

<div class="container">
    <form  th:object="${contractDetailDto}" class="well form-horizontal" action="/contractDetails/create-contractDetail" method="post">
        <a href="/contractDetails"><button type="button" class="btn btn-warning" ><span class="glyphicon glyphicon-chevron-left"></span> Back to list</button></a>

        <fieldset>
            <!-- Form Name -->
            <legend><center><h2><b>Create Form <br> <span th:text="${mes}" style="color: blue"></span> </b></h2></center></legend><br>

            <div class="form-group">
                <label class="col-md-4 control-label">contract </label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select th:field="*{contract}" class="form-control selectpicker">
                            <option th:each="contract : ${contractList}"
                                    th:value="${contract.id}" th:text="${'Mã hợp đồng: ' + contract.id}">
                            </option>
                        </select>
                    </div>
                    <p th:errors="*{contract}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">attachService</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select th:field="*{attachService}" class="form-control selectpicker">
                            <option th:each="e : ${attachServiceList}"
                                    th:value="${e.id}"
                                    th:text="${e.attachServiceName}">
                            </option>
                        </select>
                    </div>
                    <p th:errors="*{attachService}"></p>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label ">quantity</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  th:field="*{quantity}" placeholder="quantity" class="form-control"  type="number">
                    </div>
                    <p th:errors="*{quantity}"></p>
                </div>

            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <button type="submit" class="btn btn-warning" ><span class="glyphicon glyphicon-send"></span>Submit</button>
            </div>
        </fieldset>
    </form>
</div>
</div>
</body>
</html>
