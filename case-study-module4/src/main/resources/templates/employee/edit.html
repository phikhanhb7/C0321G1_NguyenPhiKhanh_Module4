<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        p {
            color: red;
        }

        footer {
            position: fixed;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin-bottom: 0px;
        }

        hr {
            color: #00cccc;
        }
    </style>
</head>
<body>

<div class="container">
    <form th:object="${customerDto}" class="well form-horizontal" action="/customers/edit-customer" method="post">
        <a href="/customers">
            <button type="button" class="btn btn-warning"><span class="glyphicon glyphicon-chevron-left"></span> Back to
                list
            </button>
        </a>

        <fieldset>
            <!-- Form Name -->
            <legend>
                <center><h2><b>Edit Form <br> <span th:text="${mes}"></span> </b></h2></center>
            </legend>
            <br>

            <div class="form-group">
                <label class="col-md-4 control-label">Customer Type</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select th:field="*{customerType}" class="form-control selectpicker">
                            <option th:each="c : ${customerTypes}"
                                    th:value="${c.id}"
                                    th:text="${c.customerTypeName}">
                            </option>
                        </select>
                    </div>
                    <p th:errors="*{customerType}"></p>
                </div>
            </div>
            <input th:field="*{id}" hidden>
            <div class="form-group">
                <label class="col-md-4 control-label ">Code</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{customerCode}" placeholder="Code" class="form-control" type="text">
                    </div>
                    <p th:errors="*{customerCode}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label ">Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{customerName}" placeholder="Name" class="form-control" type="text">
                    </div>
                    <p th:errors="*{customerName}"></p>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label">Birthday</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{customerBirthDay}" placeholder="Birthday" class="form-control" type="date">
                    </div>
                    <p th:errors="*{customerBirthDay}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Id Card</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{customerIdCard}" class="form-control" type="number">
                    </div>
                    <p th:errors="*{customerIdCard}"></p>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label">Gender</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-heart"></i></span>
                        <select th:field="*{customerGender}" class="form-control selectpicker">
                            <option value="1">Male</option>
                            <option value="0">FeMale</option>
                            <option value="2">Other</option>
                        </select>
                    </div>
                    <p th:errors="*{customerGender}"></p>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label">Phone Number</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input th:field="*{customerPhone}" placeholder="(84)" class="form-control" type="number">
                    </div>
                    <p th:errors="*{customerPhone}"></p>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label">E-Mail</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input th:field="*{customerEmail}" placeholder="E-Mail Address" class="form-control"
                               type="email">
                    </div>
                    <p th:errors="*{customerEmail}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label ">Address</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input th:field="*{customerAddress}" placeholder="Address" class="form-control" type="text">
                    </div>
                    <p th:errors="*{customerAddress}"></p>
                </div>
            </div>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <button type="submit" class="btn btn-warning"><span class="glyphicon glyphicon-send"></span>Submit</button>
        </fieldset>
    </form>
</div>
</div>
</body>
</html>
