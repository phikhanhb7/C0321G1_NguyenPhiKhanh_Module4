<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        p {
            color: red;
        }

        footer {
            position: fixed;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin-bottom: 0px;
        }

        hr {
            color: #00cccc;
        }
    </style>
</head>
<body>

<div class="container">
    <form th:object="${questionDto}" class="well form-horizontal" action="/question/edit-question" method="post">
        <a href="/question">
            <button type="button" class="btn btn-warning"><span class="glyphicon glyphicon-chevron-left"></span> Back to
                list
            </button>
        </a>

        <fieldset>
            <!-- Form Name -->
            <legend>
                <center><h2><b>Edit Form <br> </b></h2></center>
            </legend>
            <br>
            <input th:field="*{id}" hidden>
            <div class="form-group">
                <label class="col-md-4 control-label">Question Type</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select th:field="*{questionType}" class="form-control selectpicker">
                            <option th:each="d : ${questionTypeList}"
                                    th:value="${d.id}"
                                    th:text="${d.name}">
                            </option>
                        </select>
                    </div>
                    <p th:errors="*{questionType}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label ">Title</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{title}" placeholder="title" class="form-control" type="text">
                    </div>
                    <p th:errors="*{title}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label ">Question</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <textarea th:field="*{question}" placeholder="question" class="form-control" type="text">
                        </textarea>
                        <p th:errors="*{question}"></p>
                    </div>
                </div>
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-warning"><span class="glyphicon glyphicon-send"></span>  Submit</button>
            </div>
        </fieldset>
    </form>
</div>
</div>
</body>
</html>
